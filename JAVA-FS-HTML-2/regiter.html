<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h2> Registration Page</h2>
    <lable for="Name">Name :</lable>
    <input type="text" id="Name" placeholder="Enter your name">
    <br>
    <br>
    <lable for="password">Password:</lable>
    <input type="password" id="passowrd" placeholder="Enter your password">
    <br>
    <br>
    <lable type="department">Department:</lable>
    <input type="text" id="department" placeholder="Enter your dept name">
    <br>
    <br>
    <lable for="gender">Gender</lable>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">female
    <br>
    <br>
    <label for="date">DOB:</label>
    <input type="datetime-local" id="date" placeholder="Enter the date ">

    <br>
    <lable for="phone">phone number:</lable>
    <input type="number" id="phone" placeholder="Enter your number">
    <br>
    <br>

    <input type="email" id="mail" placeholder="Enter your mail">
    <br>
    <br>
    <lable for="add">Address:</lable>
    <input type="text" id="add" placeholder="Enter your Address">
    <br>
    <br>
    <label for="pin">Pin Code:</label>
    <input type="pincode" id="pin" placeholder="Enter your pin code">
    <br>
    <br>
    <button>LOGIN</button>
    <button>RESET</button>
    <br>
    <br>
    <span>Already you registered </span>
    <a href="Loginpage.html">LOGIN</a>
    </center>

</html>
